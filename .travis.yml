language: nodejs

node_js:
  - 12.19.0

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- -- version 1.22.0
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install

script:
  - echo "Testing Started ..."
  - yarn test
  - echo "Testing Finished."

  - echo "Deploying Started ..."
  - npm version
  - yarn build
  - echo "Building Finished."

deploy:
  provider: npm
  email: 616332192@qq.com
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    all_branches: true
